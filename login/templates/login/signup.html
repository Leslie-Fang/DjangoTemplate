{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Signup</h1>
    <form action="/login/signup/" method="post">
    {% csrf_token %}
        <label >Username</label> <input name="username" id="signup_name" value="username" /><br />
        <label >Password</label> <input name="password" id="signup_password" value="password" /><br />
        <input class="btn btn-primary" type="submit" value="Sign" />
    </form>
</body>
<script type="text/javascript">
    function clear(){
        console.log('clear');
        this.value="";
    };
    $(document).ready(function(){
        document.getElementById("signup_name").onfocus=clear;
        document.getElementById("signup_password").onfocus=clear;
	});
</script>
</html>
