{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Testing</h1>
    {% if userlist %}
        <ul>
        {% for user in userlist %}
            <li><a href="/polls/{{ user.password }}/">{{ user.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
